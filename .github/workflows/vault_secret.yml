name: get secret 
runs:
  on:
    branches: ["main"]

jobs:
  get_secret:
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ vars.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: blagoy-secret/data/docker DOCKER_PASSWORD
